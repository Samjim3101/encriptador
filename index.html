<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/candado.jpg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1><img class="logo" src="img/Logo.png" alt="logo de Alura"></h1>
    <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
        <div class="terminos">
            <img class="aviso" src="img/Vector.png" alt="aviso">
            <p>Sólo letras minúsculas y sin acentos</p>            
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="personas">
        <div class="boton">
            <button class="btn-copiar" id="miBoton" type="button" onclick="copiarAlPortapapeles()">Copiar</button>
        </div>
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <input class="no_encontrado" type="text" id="tituloMensaje" value="Ningún mensaje fue encontrado">
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div class="salida">
            <textarea name="texto1" class="salida" id="mensajeSalida" cols="30" rows="10"><textarea>
        </div>
        
    </div>
</div>

</body>

</html>
